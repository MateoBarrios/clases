<ion-header>
  <ion-toolbar>
    <ion-title>registro de Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="registerForm" (ngSubmit)="signupUser($event)">
    <h4>Registrar usuario por email</h4>
    <ion-item>
      <ion-input formControlName="email" type="email" aria-placeholder="digite email" required></ion-input>
    </ion-item>
    
    <ion-chip color="danger" *ngIf="emailField.errors && emailField.dirty" >
      <ion-label *ngIf="emailField.hasError('email')">el email es invalido</ion-label>
      <ion-label *ngIf="emailField.hasError('required')">el email es requerido</ion-label>
    </ion-chip>

    <ion-item>
      <ion-input formControlName="password" type="password" aria-placeholder="digite password" minLenght="6"></ion-input>
    </ion-item>

    <ion-chip color="danger" *ngIf="passwordField.errors && passwordField.dirty" >
      <ion-label *ngIf="passwordField.hasError('minLenght')">debe tener minimo 6 caracteres</ion-label>
      <ion-label *ngIf="passwordField.hasError('required')">el password es requerido</ion-label>
    </ion-chip>

    <ion-button type="submit" expand="block">Registrarse</ion-button>
    <p>ya tienes cuenta? <a routerLink="../login/">Ingresa</a></p>
    <p>has olvidado tu contrase√±a? <a routerLink="../recover/">recupera tu cuenta</a></p>
    
  </form>
</ion-content>
